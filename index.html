<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
</head>
<body>
    <h1>Scan a Barcode</h1>
    <button onclick="startScanner()">Start Scanner</button>
    <video id="barcode-video" style="width: 100%; max-width: 400px;"></video>
    <p id="barcode-result">Scanned Barcode: <strong>None</strong></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        let videoStream = null; // To keep track of the video stream

        async function startScanner() {
            // Ensure the camera is available
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });

                // Set the stream to the video element to display the camera feed
                const videoElement = document.getElementById("barcode-video");
                videoElement.srcObject = stream;
                videoElement.play();

                // Store the video stream for later stopping
                videoStream = stream;
            } catch (err) {
                console.error("Camera access denied or unavailable:", err);
                return;
            }

            // Initialize Quagga to scan barcodes
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#barcode-video"),
                    constraints: { facingMode: "environment" }
                },
                decoder: { readers: ["ean_reader", "upc_reader", "code_128_reader"] }
            }, function (err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start(); // Start barcode scanning
            });

            // Handle barcode detection
            Quagga.onDetected(function (result) {
                let barcode = result.codeResult.code;
                document.getElementById("barcode-result").innerHTML = `Scanned Barcode: <strong>${barcode}</strong>`;

                // ✅ Stop scanning immediately after detecting a barcode
                Quagga.stop();

                // ✅ Stop the camera stream after detection (free resources)
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                    document.getElementById("barcode-video").srcObject = null; // Close video feed
                }

                // ✅ Show web notification
                if (Notification.permission === "granted") {
                    new Notification("Barcode Scanned", { body: `Barcode: ${barcode}` });
                } else if (Notification.permission !== "denied") {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification("Barcode Scanned", { body: `Barcode: ${barcode}` });
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
