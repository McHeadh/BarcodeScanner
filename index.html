<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner & Event Creator</title>
</head>
<body>
    <h1>Scan a Barcode</h1>
    <button onclick="startScanner()">Start Scanner</button>
    <video id="barcode-video" style="width: 100%; max-width: 400px;"></video>
    <p id="barcode-result">Scanned Barcode: <strong>None</strong></p>
    <button id="create-event-btn" style="display: none;" onclick="createEvent()">Create an Event in Calendar</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        let scannedBarcode = '';  // Store the scanned barcode number

        async function startScanner() {
            // Ensure the camera is available
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });

                // Set the stream to the video element to display the camera feed
                const videoElement = document.getElementById("barcode-video");
                videoElement.srcObject = stream;
                videoElement.play();
            } catch (err) {
                console.error("Camera access denied or unavailable:", err);
                return;
            }

            // Initialize Quagga to scan barcodes
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#barcode-video"),
                    constraints: { facingMode: "environment" }
                },
                decoder: { readers: ["ean_reader", "upc_reader", "code_128_reader"] }
            }, function (err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start(); // Start barcode scanning
            });

            // Handle barcode detection
            Quagga.onDetected(function (result) {
                let barcode = result.codeResult.code;
                scannedBarcode = barcode;  // Store the scanned barcode number
                document.getElementById("barcode-result").innerHTML = `Scanned Barcode: <strong>${barcode}</strong>`;

                // ✅ Stop scanning immediately after detecting a barcode
                Quagga.stop();

                // ✅ Show the "Create an Event" button
                document.getElementById("create-event-btn").style.display = "inline-block";

                // Stop the camera stream
                const videoElement = document.getElementById("barcode-video");
                const videoStream = videoElement.srcObject;
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                    videoElement.srcObject = null; // Close video feed
                }
            });
        }

        // Function to generate and download the ICS file for the event
        function createEvent() {
            const eventTitle = "Time for donuts";
            const description = `Scanned Barcode: ${scannedBarcode}`;
            const location = "Your Location";  // Add location if needed
            const startDate = new Date();
            startDate.setMinutes(startDate.getMinutes() + 2);  // Set the event time to 2 minutes later
            const endDate = new Date(startDate);
            endDate.setMinutes(endDate.getMinutes() + 30);  // Optional: Set event duration (e.g., 30 minutes)

            const startDateString = startDate.toISOString().replace(/-|:|\.\d+/g, "");
            const endDateString = endDate.toISOString().replace(/-|:|\.\d+/g, "");

            const icsContent = `
BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
SUMMARY:${eventTitle}
DESCRIPTION:${description}
LOCATION:${location}
DTSTART:${startDateString}
DTEND:${endDateString}
BEGIN:VALARM
TRIGGER:-PT10M  // Optional: Set reminder 10 minutes before event
DESCRIPTION:Reminder for your event: ${eventTitle}
ACTION:DISPLAY
END:VALARM
END:VEVENT
END:VCALENDAR
            `;

            const blob = new Blob([icsContent], { type: 'text/calendar' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `event_time_for_donuts.ics`;
            link.click();
        }
    </script>
</body>
</html>
