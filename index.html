<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
</head>
<body>
    <h1>Scan a Barcode</h1>
    <button onclick="startScanner()">Start Scanner</button>
    <video id="barcode-video" style="width: 100%; max-width: 400px;"></video>
    <p id="barcode-result">Scanned Barcode: <strong>None</strong></p>
    <p id="error-message" style="color: red;"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        async function startScanner() {
            const videoElement = document.getElementById("barcode-video");
            const errorMessage = document.getElementById("error-message");

            // **Check camera permissions**
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                videoElement.srcObject = stream;
                videoElement.play();
            } catch (err) {
                errorMessage.innerText = "Error: Camera access denied or unavailable.";
                console.error("Camera error:", err);
                return;
            }

            // **Start QuaggaJS**
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: videoElement, 
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // Rear camera
                    }
                },
                decoder: {
                    readers: ["ean_reader", "upc_reader", "code_128_reader"]
                },
                locate: true
            }, function (err) {
                if (err) {
                    errorMessage.innerText = "Error: Failed to initialize scanner.";
                    console.error("QuaggaJS error:", err);
                    return;
                }
                Quagga.start();
            });

            // **Handle barcode detection**
            Quagga.onDetected(function (result) {
                let barcode = result.codeResult.code;
                document.getElementById("barcode-result").innerHTML = `Scanned Barcode: <strong>${barcode}</strong>`;

                // Show web notification
                if (Notification.permission === "granted") {
                    new Notification("Barcode Scanned", { body: `Barcode: ${barcode}` });
                } else if (Notification.permission !== "denied") {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification("Barcode Scanned", { body: `Barcode: ${barcode}` });
                        }
                    });
                }

                Quagga.stop(); // Stop scanning after first detection
            });
        }
    </script>
</body>
</html>
