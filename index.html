<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner & Event Creator</title>
</head>
<body>
    <h1>Scan a Barcode</h1>
    <button onclick="startScanner()">Start Scanner</button>
    <video id="barcode-video" style="width: 100%; max-width: 400px;"></video>
    <p id="barcode-result">Scanned Barcode: <strong>None</strong></p>
    <button id="create-event-btn" style="display: none;" onclick="createEvent()">Create an Event in Calendar</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        let scannedBarcode = '';  // Store the scanned barcode number

        async function startScanner() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });

                const videoElement = document.getElementById("barcode-video");
                videoElement.srcObject = stream;
                videoElement.play();
            } catch (err) {
                console.error("Camera access denied or unavailable:", err);
                return;
            }

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#barcode-video"),
                    constraints: { facingMode: "environment" }
                },
                decoder: { readers: ["ean_reader", "upc_reader", "code_128_reader"] }
            }, function (err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                let barcode = result.codeResult.code;
                scannedBarcode = barcode;
                document.getElementById("barcode-result").innerHTML = `Scanned Barcode: <strong>${barcode}</strong>`;

                Quagga.stop();
                document.getElementById("create-event-btn").style.display = "inline-block";

                const videoElement = document.getElementById("barcode-video");
                const videoStream = videoElement.srcObject;
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                    videoElement.srcObject = null; // Close video feed
                }
            });
        }

        function createEvent() {
            if (!scannedBarcode) {
                alert("No barcode scanned!");
                return;
            }

            const eventTitle = "Time for donuts";
            const description = `Scanned Barcode: ${scannedBarcode}`;
            const location = "Your Location";

            // Set event start time to 2 minutes from now
            const startDate = new Date();
            startDate.setMinutes(startDate.getMinutes() + 2);
            const endDate = new Date(startDate);
            endDate.setMinutes(endDate.getMinutes() + 30);  // 30-minute event duration

            function formatDate(date) {
                return date.toISOString().replace(/-|:|\.\d+/g, "");
            }

            const icsContent = `
BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
SUMMARY:${eventTitle}
DESCRIPTION:${description}
LOCATION:${location}
DTSTART:${formatDate(startDate)}
DTEND:${formatDate(endDate)}
END:VEVENT
END:VCALENDAR
            `.trim();

            const blob = new Blob([icsContent], { type: 'text/calendar' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `event_time_for_donuts.ics`;
            link.style.display = 'none';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
